texto_introductorio: "<p>Indicadores de Desarrollo Sostenible es una operación estadística en construcción, a la que se van a ir incorporando nuevas series según la disponibilidad de nuevos datos de fuentes oficiales. </p><p>La actualización de las series disponibles se realizará de manera trimestral, en función de la actualización de cada una de las fuentes de datos de partida de cada indicador.</p>"