Viviendo en hogares con carencia material severa: con carencia en al menos cuatro conceptos de la siguiente lista de nueve: <br>
1. No puede permitirse ir de vacaciones al menos una semana al año. <br>
2. No puede permitirse una comida de carne, pollo o pescado al menos cada dos días. <br>
3. No puede permitirse mantener la vivienda con una temperatura adecuada. <br>
4. No tiene capacidad para afrontar gastos imprevistos. <br>
5. Ha tenido retrasos en el pago de gastos relacionados con la vivienda principal (hipoteca o alquiler, recibos de gas, comunidad...) en los últimos 12 meses. <br>
6. No puede permitirse disponer de un automóvil. <br>
7. No puede permitirse disponer de un teléfono. <br>
8. No puede permitirse disponer de un televisor en color. <br>
9. No puede permitirse disponer de una lavadora. <br>
Viviendo en hogares con baja intensidad en el trabajo: hogares en los que sus miembros en edad de trabajar lo hicieron menos del 20% del total de su potencial de trabajo durante el año anterior al de la encuesta."
