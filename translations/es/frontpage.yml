intro_title: 17 objetivos para transformar nuestro mundo
intro_body: Los <a href="https://www.un.org/sustainabledevelopment/es">Objetivos de Desarrollo Sostenible (SDG)</a> son un llamado universal a la acción para terminar con la pobreza, proteger el planeta y mejorar las vidas y perspectivas de todos, en todas partes. Los 17 Objetivos fueron adoptados por todos los Estados Miembros de las Naciones Unidas en 2015, como parte de la <a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=S">2030 Agenda para el Desarrollo Sostenible</a>.
download_methodology: Descargar Metodología
texto_pagina_inicio: "<div class='col-md-9'><p class='justified-text'>En el año 2015 la ONU aprobó la Agenda 2030 sobre el desarrollo sostenible, en la que se fijaron 17 objetivos y 169 metas, que incluyen desde la eliminación de la pobreza hasta el combate al cambio climático, la educación, la igualdad de la mujer, la defensa del medio ambiente o el diseño de nuestras ciudades. Para su seguimiento, se diseñaron 232 indicadores que pueden medirse a través de las series estadísticas que aquí se recogen.</p><p class='justified-text'>Las series estadísticas mostradas están armonizadas y son comparables entre las distintas autonomías al ser fruto del trabajo conjunto de los diferentes Órganos Centrales de Estadística de las Comunidades Autónomas (OCECAS). A su vez, en línea con la política de datos abiertos, las series pueden descargase en formatos abiertos y reutilizarse según la licencia del Instituto.</p> <p class='justified-text'> A medida que se disponga de nuevos datos se incorporarán nuevas series. </p> </div>"
instructions: "Haga clic en cada objetivo, o busque, para consultar las estadísticas para los indicadores globales de los Objetivos de Desarrollo Sostenible."