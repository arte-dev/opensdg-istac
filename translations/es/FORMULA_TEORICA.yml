9-5-1-SERIE-A-formula-teorica: "$$PPIBG_{I+D}^{t} = \\frac{G_{I+D}^{t}}{PIB^{t}}  \\cdot 100$$<br>
donde: <br>
$G_{I+D}^{t} =$ gasto en investigación y desarrollo en el año $t$<br>
$PIB^{t} =$ producto interior bruto a precios corrientes en el año $t$ <br>"
9-5-2-SERIE-A-formula-teorica: "$$TINV^{t} = \\frac{INV^{t}}{P^{t}} \\cdot 1.000.000$$ <br>
donde: <br>
$INV^{t} =$ personas investigadoras en equivalencia a jornada completa en el año $t$<br>
$P^{t} =$ población a 1 de julio del año $t$ <br>"
