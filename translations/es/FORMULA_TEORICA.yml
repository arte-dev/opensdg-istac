17-1-1-SERIE-A-formula-teorica: "$$PPIBIAP^{t} = \\frac{I_{CCAA}^{t}+I_{EELL}^{T}-TC_{\\text{CCAA a EELL}}^{t}-TC_{\\text{EELL a CCAA}}^{t}-TK_{\\text{CCAA a EELL}}^{t}-TK_{\\text{EELL a CCAA}}^{t}}{PIB^{t}} \\cdot 100$$ <br>
